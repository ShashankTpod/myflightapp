<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
         
      <mat-form-field class="full-width">
             <mat-label>First Name</mat-label>
             <input id="fname" matInput formControlName="fname"
             placeholder="First name"  name="fname"  required>
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Last Name</mat-label>
             <input id="lname" matInput formControlName="lname"
            placeholder="Last Name" name="lname"  required>
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Address</mat-label>
             <input id="address" matInput formControlName="address"
            placeholder="Address" name="address"  required>
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Email</mat-label>
             <input id="email" matInput formControlName="email"
              placeholder="Email" name="email">
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Password</mat-label>
             <input id="password" matInput formControlName="password"
             placeholder="Password" 
             [type]="hide ? 'password':'text'" >
             <mat-icon matSuffix (click)="hide = !hide">
               {{hide ? 'visibility' : 'visibility_off'}}
             </mat-icon> 
          </mat-form-field>
          <mat-form-field>
            <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <section class="example-section">
        <label class="example-margin">Gender:</label>
        <mat-radio-group>
          <mat-radio-button class="example-margin" value="after">Male</mat-radio-button>
          <mat-radio-button class="example-margin" value="before">Female</mat-radio-button>
    
        </mat-radio-group>
      </section>
   
   </form>
   </mat-card-content>
   <mat-card-actions>
         <button mat-button type="submit" 
         class="mat-raised-button mat-primary" 
         [disabled]="!registerForm.valid">Register</button>
         <button mat-button routerLink="/login" class="divider">Login</button>
   </mat-card-actions>
</mat-card>
