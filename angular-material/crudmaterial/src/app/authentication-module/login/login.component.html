
<mat-toolbar>
  <span>LOGIN</span>

</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
         <mat-form-field class="full-width">
            
            <mat-label>Email</mat-label>
            <input id="email"  matInput 
            formControlName="email"
           placeholder="Email" name="email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input id="password" matInput formControlName="password"
          placeholder="Password" [(ngModel)]="password" name="password"
            [type]="hide ? 'password':'text'">
            <mat-icon matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
         <button mat-button type="submit" 
         class="mat-raised-button mat-primary" (click)="login()" 
         [disabled]="!loginForm.valid">Login</button>
         
         
   </mat-card-actions>
</mat-card>
